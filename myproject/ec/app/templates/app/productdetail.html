{% extends 'app/base.html' %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block main-content %}
     <div class="container">
        <div class="row flex justify-content-between">
            <img src="{{ product.product_image.url }}" 
            class="image col-xs-6 col-sm-12 col-lg-12 mt-3 text-sm-center" style="width: 25% !important; height: auto !important;" alt="">

            <div class="productdetail col-lg-5">
                <h1 style="font-family: Georgia; font-size: 50px;">{{product.title}}</h1>
                <h5>Rs.{{product.discounted_price}}/-</h5>
                <small class="text-decoration-line-through text-muted 
                fs-5"><del>Rs. {{product.selling_price}}/-</small></div>
                <br><br><h4>Product Features</h4>
                <ul class="fs-5" style="font-family: Rajdhani;">
                    <li>{{product.description}}</li>
                </ul>
                <div class="button-container">
                    <form action="/add-to-cart" class="d-inline">
                        <input type="hidden" name="prod_id" value="{{ product.id }}" />
                        <button type="submit" class="btn btn-primary-custom shadow btn-custom">Add to Cart</button>
                    </form>
                
                    <a href="{% url 'showcart' %}" class="btn btn-secondary-custom shadow btn-custom">Buy Now</a>
                   
                </div>
                
    
            </div>
        </div>
     </div>
{% endblock main-content %}
